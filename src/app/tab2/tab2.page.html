<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      All food stored in freezer
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let fooItem of allFoodFreezer">
      <ion-label>{{fooItem.foodName}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
